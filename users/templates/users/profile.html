{% extends "blog/base.html"%}
{% load crispy_forms_tags%}
{% block content %}
    <div style="box-shadow:0px 0px 2px 0px #546E7F; padding: 15px;">
        <img class="rounded-circle" style="width: 100px;height: 100px;" src="{{ user.profile.image.url }}" alt="">
        <h3>{{user.username}}</h3>
        <h4>{{user.email}}</h4>

        <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{u_form|crispy}}
                {{p_form|crispy}}
        
            <div class="form-goup">
                <button class="btn btn-outline-info" type="submit">Update</button>
            </div>
        </form> 
        
    </div>
    
{% endblock content %}
